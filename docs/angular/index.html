<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plangular Docs</title>
  <meta name="description" content="Create your own custom SoundCloud player with just HTML and CSS. Built with AngularJS">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../favicon.png" />
  <link rel="../apple-touch-icon-precomposed" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="../autobass.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="../../ng-plangular.min.js"></script>
</head>
<body ng-app="app" class="container py2" ng-controller="ExamplesCtrl">

  <header class="p2">
    <h1 class="h3 m0 inline-block"><a href="../.." class="nav-item py1 mr1 dark-gray">Plangular</a></h1>
    <h2 class="h1 m0">Examples</h2>
    <a href="../vuejs" class="nav-item mr1">Vuejs</a>
    <a href="." class="nav-item red">Angular</a>
  </header>

  <div class="oh py2">
    <div class="desktop-right px2 mb1">
      <a ng-href="#{{ example.id }}" ng-repeat="example in examples" class="inline-block desktop-block nav-item mr1 mb1" ng-class="{ red: example == examples[$index] }">
        {{ example.name }}
      </a>
    </div>
    <section class="oh px2">
      <div class="bg-darken-1 rounded" ng-show="example">
        <div class="p2 " ng-include="'partials/' + example.template"></div>
        <div class="p2 bg-darken-1" ng-include="'partials/' + example.code"></div>
      </div>
    </section>
  </div>

  <footer class="px2 py4">
    <nav class="mb1">
      <a href="../.." class="nav-item py1 mr1">Home</a>
      <a href="." class="nav-item py1 mr1 red">Examples</a>
      <a href="http://github.com/jxnblk/plangular" class="nav-item py1">Github</a>
    </nav>
    <p class="h6">
      Made with love by
      <a href="http://jxnblk.com">Jxnblk</a>.
    </p>
  </footer>

  <script src="app.js"></script>

</body>
</html>
